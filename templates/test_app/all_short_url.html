{% extends 'test_app/index.html' %}


{% block content %}
    <a class="url" href="{% url 'index' %}">Главная</a>
    {% for url in user_urls %}
        <div class="title_par">Длинный урл: <span class="go">{{ url.url_name }}</span></div>
        <div class="title_par">Короткий урл: <span class="go">{{ url.short_url }}</span></div>

    {% endfor %}
    <button class="btnSave"><a href="{% url 'del_file' %}">Очистить</a></button>
{% endblock content %}
